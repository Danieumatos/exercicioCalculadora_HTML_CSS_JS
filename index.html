<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora do Daniel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" id="formulario" class="form">
        <strong>Valor 1: </strong><input type="text" name="" id="n1" class="input" placeholder="Digite o primeiro valor"><br>
        <strong>Valor 2: </strong><input type="text" name="" id="n2" class="input" placeholder="Digite o segundo valor"><br>

        <strong>Opções: </strong><br>

        <input type="radio" name="radio" id="soma">SOMA <br>
        <input type="radio" name="radio" id="subtracao">SUBTRAÇÃO <br>
        <input type="radio" name="radio" id="multiplicacao">MULTIPLICAÇÃO <br>
        <input type="radio" name="radio" id="divisao">DIVISÃO <br>

        <strong>Resultado: </strong><br>

        <input type="text" name="" id="resultado" class="input" readonly><br>
        
        <button id="btn" type="button">Calcular</button>
    </form>

    <script>
        const btn = document.getElementById("btn");
        const resultInput = document.getElementById("resultado");

        btn.addEventListener("click", function() {
            const valor1 = parseInt(document.getElementById("n1").value);
            const valor2 = parseInt(document.getElementById("n2").value);

            if (isNaN(valor1) || isNaN(valor2)) {
                alert("Por favor, insira números válidos nos campos Valor 1 e Valor 2.");
            }
            
            const soma = document.getElementById("soma");
            const subtracao = document.getElementById("subtracao");
            const multiplicacao = document.getElementById("multiplicacao");
            const divisao = document.getElementById("divisao");

            if (soma.checked) {
                const resultado = valor1 + valor2;
                resultInput.value = resultado;
            }
            else if (subtracao.checked) {
                const resultado = valor1 - valor2;
                resultInput.value = resultado;
            }
            else if (multiplicacao.checked) {
                const resultado = valor1 * valor2;
                resultInput.value = resultado;
            }
            else if (divisao.checked) {
                const resultado = valor1 / valor2;
                resultInput.value = resultado;
            }
        });
    </script>
</body>
</html>
